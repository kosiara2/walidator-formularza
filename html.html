<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>zarejesteruj się</h1>
      <form action="">
        <div class="form-box">
          <label for="user">User name</label>
          <input type="text" id="user" placeholder="write your user name.." />
          <p class="error">error</p>
        </div>
        <div class="form-box">
          <label for="password">password</label>
          <input type="password" id="password" />
          <p class="error">error</p>
        </div>
        <div class="form-box">
          <label for="password2">Reapeat password</label>
          <input type="password" id="password2" />
          <p class="error">error</p>
        </div>
        <div class="form-box">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="write your email address.."
          />
          <p class="error">error</p>
        </div>
        <div class="control-buttons">
          <button class="clean">wyczyść</button
          ><button class="send">Wyślij</button>
        </div>
        <div class="popup">
          <p>formularz został wysłany</p>
          <button class="close">zamknij</button>
        </div>
      </form>
    </div>
  </body>
  <script src="js.js"></script>
</html>
